<!--user selects rock, paper, or scissors
computer randomly chooses
display the user choice
display the computer choice
display the winner-->

<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css"/>
  </head>
  <body>
      
      <center>
        <button><img id="rock"alt="rock"width="200"src="images/the_rock.png"/></button>
        <button><img id="paper"alt="paper"width="200"src="images/paper.jpeg"/></button>
        <button><img id="scissors"alt="scissors"height="200"src="images/scissors.png"/></button>
        
        <ul>
          <li></li>

        </ul>
        
        
      </center>

      


    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    >
    </script>
      
    <script>
      $('#rock').click(function() {
        $('ul').append('<li>Rock</li>');
      });
      $('#paper').click(function() {
        $('ul').append('<li>Paper</li>');
      });
      $('#scissors').click(function() {
        $('ul').append('<li>Scissors</li>');
      });
    </script>
    
    
    

  </body>



</html>
